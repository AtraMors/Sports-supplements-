<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой первый магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Добро пожаловать в магазин спортпита!</h1>

    <div id="filters">
        <button data-category="Все">Все</button>
        <button data-category="Протеины">Протеины</button>
        <button data-category="Добавки">Добавки</button>
        <button data-category="Витамины">Витамины</button>
        <button data-category="Энергия">Энергия</button>
    </div>

    <div id="products-container"></div>

    <div id="cart">
        <h3>Корзина</h3>
        <span>Товаров: <span id="cart-count">0</span></span>
        <ul id="cart-items"></ul>
        <p>Сумма: <span id="cart-total">0</span>€</p>
    </div>

    <div id="order-form">
        <h2>Оформить заказ</h2>
        <label>Имя:</label>
        <input type="text" id="customer-name" placeholder="Ваше имя"><br><br>

        <label>Email:</label>
        <input type="email" id="customer-email" placeholder="Ваш email"><br><br>

        <label>Адрес:</label>
        <input type="text" id="customer-address" placeholder="Ваш адрес"><br><br>

        <button id="place-order">Отправить заказ</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
